{% extends "staff/base.html" %}
{% block content %}
    {% for order in orders %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ order.customer }}</a>
              <small class="text-muted">{{ order.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'order-detail' order.id %}">{{ order.table_no }}</a></h2>
            <p class="article-content">{{ order.order }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
